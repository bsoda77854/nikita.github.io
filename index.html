<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, black, #000000);
            overflow: hidden;
        }

        img {
            position: absolute;
            transform-origin: center;
            filter: url(#rainbow);
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #waveImage {
            animation: rainbow 5s linear infinite;
        }
    </style>
</head>
<body>
    <img src="nikita.webp" alt="Nikita" id="waveImage">

    <script>
        const image = document.getElementById('waveImage');
        let startTime = null;

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;

            const scaleX = 1 + Math.sin(elapsed / 500) * 0.2; // X scale changes over time
            const scaleY = 1 + Math.cos(elapsed / 500) * 0.2; // Y scale changes over time

            image.style.transform = `scale(${scaleX}, ${scaleY})`;

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>
